<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/login-cadastro.css" />
</head>
<body>
    <header class="top">
        <a class="logo-header" href="./index.html"><img class="logo" src="../img/logo-header.png" alt="Logo Subaru" /></a>
		<nav>
            <a class="button" href="./login.html">LOGIN</a>
            <a class="button-2" href="./cadastro.html">CADASTRO</a>
		</nav>
	</header>
    <div class="container_cadastro">
        <div class="card_cadastro_login">
          <div class="formulario-cadastro">
            <div class="form-column">
              <div class="campo">
                <span>Nome (usuário): </span>
                <input
                  type="text"
                  id="ipt_empresa"
                  placeholder="Insira seu nome"
                />
              </div>
  
              <div class="campo">
                <span>Email: </span>
                <input
                  type="text"
                  id="ipt_nome"
                  placeholder="Insira seu email"
                />
              </div>
              <div class="campo">
                <span>Senha: </span>
                <input
                  type="text"
                  id="ipt_repre"
                  placeholder="Insira sua senha"
                />
              </div>
              <div class="campo">
                <span>Confirmação da senha: </span>
                <input type="text" id="ipt_cep" placeholder="Confirme sua senha" />
              </div>

          <button onclick="cadastrar()" class="button">Cadastrar</button>
        </div>
      </div>
      
      <footer>
        DESENVOLVIDO POR GABRIEL COSE ARAUJO
    </footer>
</body>
</html>
