<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./assets/icon/favicon2.ico" type="image/x-icon">
    <link rel="icon" href="./assets/icon/favicon2.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login-cadastro.css" />

</head>
<body>
    <header class="top">
		<a class="logo-header" href="./index.html"><img class="logo" src="./img/Logo-SUBIE.png" /></a>
		<nav>
            <a class="button" href="./login.html">LOGIN</a>
            <a class="button-2" href="./cadastro.html">CADASTRO</a>
			
		</nav>
	</header> 
    <div class="container_cadastro">
        <div class="card_login">
          <div class="formulario-cadastro">
            <div class="form-column">
              <div class="campo">
                <span class="login">Nome (usu√°rio) </span>
                <input
                  type="text"
                  id="ipt_nome"
                  placeholder="Insira seu nome"
                />
              </div>
  
              
              <div class="campo">
                <span class="login">Senha </span>
                <input
                  type="password"
                  id="ipt_senha"
                  placeholder="Insira sua senha"
                />
              </div>
            
          
              <button onclick="login()" class="button_log">LOGIN</button>
        
        </div>
      </div>
    <script>
      function login(){
        var nome = ipt_nome.value
        var senha = ipt_senha.value

      if(nome == "" || senha == "" ){
        alert(`TODOS OS CAMPOS DEVEM SER PREENCHIDOS`)
      }else{
      fetch("/usuario/autenticar", {
    method: "POST",
    headers: {
        "Content-Type": "application/json"
    },
    body: JSON.stringify({
      nomeServer: nome,
        senhaServer: senha
    })
}).then(function (resposta) {
    console.log("ESTOU NO THEN DO entrar()!")

    if (resposta.ok) {
        console.log(resposta);

        resposta.json().then(json => {
            console.log(json);
            console.log(JSON.stringify(json));
            sessionStorage.EMAIL_USUARIO = json.email;
            sessionStorage.NOME_USUARIO = json.nome;
            sessionStorage.ID_USUARIO = json.id;

            setTimeout(function () {
                // window.location = "./dashboard/dashboard.html";
                window.location = "user.html"
            }, 1000); // apenas para exibir o loading

        });

    } else {

        console.log("Houve um erro ao tentar realizar o login!");

        resposta.text().then(texto => {
            console.error(texto);
            //finalizarAguardar(texto);
        });
    }})}}
</script>
    <footer>
        DESENVOLVIDO POR GABRIEL COSE ARAUJO
    </footer>
</body>
</html>
